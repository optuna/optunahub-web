baseURL = 'https://hub.optuna.org/'
languageCode = 'en-us'
title = 'OptunaHub'
theme = 'hub'

enableRobotsTXT = true

[permalinks]
  optuna_versions = 'optuna_versions/:slug'
  tags = 'tags/:slug'

[taxonomies]
  optuna_version = 'optuna_versions'
  tag = 'tags'

[outputs]
  home = ['html', 'rss', 'json']

[markup]
  [markup.highlight]
    guessSyntax = true
    style = 'friendly'
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$']]
          inline = [['$', '$'], ['$`', '`$']]

[module]
  [module.hugoVersion]
    extended = false
    min = '0.116.0'
