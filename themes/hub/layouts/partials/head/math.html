<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
<script>
  MathJax = {
    tex: {
      packages: {'[+]': ['mathtools']},
      displayMath: [['$$', '$$']],  // block
      inlineMath: [['$', '$'], ['$`', '`$']]  // inline
    },
    loader:{
      load: ['ui/safe', '[tex]/mathtools']
    },
  };
</script>
